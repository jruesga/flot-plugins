<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="http://www.flotcharts.org/flot/excanvas.min.js"></script><![endif]-->
    <script language="javascript" type="text/javascript" src="http://www.flotcharts.org/flot/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="http://www.flotcharts.org/flot/jquery.flot.js"></script>
    <script language="javascript" type="text/javascript" src="jquery.flot.dynamic.threshold.js"></script>
    <script type="text/javascript">

    $(function() {

        var d1 = [];
        d1.push([0,2]);
        d1.push([1,-2]);
        d1.push([2,-3]);
        d1.push([3,-1]);
        d1.push([4,2]);
        d1.push([5,7]);
        d1.push([6,2]);
        d1.push([7,1]);
        d1.push([8,0]);
        d1.push([9,9]);

        var d2 = [];
        d2.push([0,-2]);
        d2.push([1,-2]);
        d2.push([2,-2]);
        d2.push([3,2]);
        d2.push([4,-2]);
        d2.push([5,3]);
        d2.push([6,4]);
        d2.push([7,4]);
        d2.push([8,5]);
        d2.push([9,4]);

        var ds2 = {
            label: 'd2',
            data: d2,
            color: "rgb(30, 30, 30)",
            lines: {show: true}
        };

        var ds1 = {
            label: 'd1',
            data: d1,
            color: "rgb(30, 180, 20)",
            dynthreshold: {
                dataset: ds2,
                color: "rgb(200, 20, 30)"
            },
            lines: {
                fill: true
            }
        };

        var options = {
            yaxis: {min: -5},
            legend: {show: true}
        }

        function plot() {
            $.plot("#placeholder", [ds1, ds2], options);
        }

        plot(0);
    });

    </script>
</head>
<body>
    <div id="content">
        <div class="demo-container">
            <div id="placeholder" style="width: 800px; height: 600px"></div>
        </div>
    </div>
</body>
</html>
